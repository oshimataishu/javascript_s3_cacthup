<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>世界の天気</title>
  </head>

  <body>
    <h3>世界の天気</h3>
    <label>都市名：</label>
    <input type="text" id="cityname" max-length="14" placeholder="Sendai">
    <button id="btn">検索</button><br>

    <span>場所：</span>
    <span id="place"></span><br>

    <span>最高気温：</span>
    <span id="max-temp"></span>
    <span>℃</span><br>

    <span>最低気温</span>
    <span id="min-temp"></span>
    <span>℃</span><br>

    <span>湿度：</span>
    <span id="humidity"></span>
    <span>%</span><br>

    <span>風速</span>
    <span id="wind"></span>
    <span>m/s</span><br>

    <span>天気</span>
    <span id="weather"></span>
    <div id="icon"><img src="" id="img" alt="whether-icon"></div>

    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
